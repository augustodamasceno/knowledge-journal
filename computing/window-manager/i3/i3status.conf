general {
        colors = true
        interval = 1
}


order += "disk /"
order += "ethernet tun0"
order += "wireless wlp2s0"
order += "ethernet enp1s0"
order += "battery 0"
order += "load"
order += "cpu_usage"
order += "memory"
order += "volume master"
order += "tztime local"


disk "/" {
	format = "ðŸ–´: %avail disp"
}

ethernet tun0 {
  format_up = "vpn on"
  format_down = "vpn off"
}

wireless wlp2s0 {
    format_up = "ðŸ“¶: (%quality at %essid) %ip"
    format_down = "ðŸ“¶: down"
}

ethernet enp1s0 {
	format_up = "âŽ“: %ip (%speed)"
    format_down = "âŽ“: down"
}

battery 0 {
	format = "ðŸ”‹: %status %percentage"
}

load {
	format = "load: %1min %5min %15min"
}

cpu_usage {
    format = "cpu: %usage"
}

memory {
	format = "mem: %available"
	threshold_degraded = "10%"
	threshold_critical = "5%"
	format_degraded = "Memory LOW: %free"
}

